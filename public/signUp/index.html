<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="errorPopup">
      <p id="errorMessage">An error occurred.</p>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
    <a href="/" id="back">Back</a>
    <div class="main">
      <h1>Sign Up</h1>
      <div class="container">
        <label class="tag" for="id">ID</label>
        <input
          class="field"
          type="text"
          id="id"
          placeholder="Enter id number"
        />
        <label class="tag" for="name">Name</label>
        <input
          class="field"
          type="text"
          id="name"
          placeholder="Enter fullname"
        />
        <label class="tag" for="email">Email</label>
        <input
          class="field"
          type="password"
          id="email"
          placeholder="Enter email address"
        />
        <label class="tag" for="password">Password</label>
        <div class="passwordContainer">

                <input
              class="field"
            type="password"
          id="password"
        placeholder="Enter password"
        
      />
      <label class="toggle-password" onclick="togglePasswordVisibility('password', this)">
        ☻
      </label>
</div>

<label class="tag" for="confirm">Confirm Password</label>
  <div class="passwordContainer">
        <input
      class="field"
    type="text"
  id="confirm"
placeholder="Confirm password"
/>
<label class="toggle-password" onclick="togglePasswordVisibility('confirm', this)">
  ☻
</label>
</div>
        <input type="button" onclick="addNewUser()" value="Register" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
